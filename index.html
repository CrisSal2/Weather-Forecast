<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Forecast</title>
</head>
<body>
    <header>
        <nav id="nav" class="w-full h-32 text-center border-solid border-2 border-black">
            <h1 id="nav-text" class="text-white mt-10 text-lg">Weather Dashbaord</h1>
        </nav>
    </header>
    <section class="flex flex-wrap">
        <div id="search-section" class="h-screen w-1/4 border-solid border-2 border-black">
            <form id="city-form" class="h-1/3 flex flex-wrap justify-center border-solid border-2 border-black">
                <h1 class="w-full text-center text-lg mt-40 mr-10">Search for a City:</h1>
                <input id="searchBtn" type="text" class="w-4/5 text-center mt-4 rounded-sm">
                <button id="submit" class="w-4/5 text-center mt-4 mb-4 rounded-sm">Search</button>
            </form>
            <div class="w-full h-auto text-center border-solid border-2 border-black">
                <ul id="cityList" class="flex flex-col pl-0 mb-0 border rounded border-gray-300">
                    
                </ul>
            </div>
        </div>
        <div id="api-section" class="h-screen w-3/4 border-solid border-2 border-black">
            <div class="sm:w-full pr-4 pl-4 sm:w-3/5 pr-4 pl-4 xl:w-3/4 pr-4 pl-4 p-2">
				<div class="card mb-3" id="selectedCity">
					<h2 class="card-header" id="currentCity"></h2>
					<ul class="flex flex-col pl-0 mb-0 border rounded border-gray-300 list-group-flush" id="selectedCityConditions">
					  <li class="list-group-item" id="currentCityTemp"></li>
					  <li class="list-group-item" id="currentCityWind"></li>
					  <li class="list-group-item" id="currentCityHumidity"></li>
					</ul>
				</div>
					<div class="flex flex-wrap ">
						<h2>5-Day Forecast:</h2>
						</div>
						<div class="flex flex-wrap  justify-center" id="fiveDayRow"></div>
					</div>
			</div>
        </div>
    </section>
<script src="./assets/js/script.js"></script>
</body>
</html>
