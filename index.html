<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Forecast</title>
</head>
<body>
    <header>
        <nav id="nav" class="w-full h-32 text-center border-solid border-2 border-black">
            <h1 id="nav-text" class="text-white mt-10 text-lg">Weather Dashbaord</h1>
        </nav>
    </header>
    <section class="flex flex-wrap">
        <div id="search-section" class="h-screen w-1/4 border-solid border-2 border-black">
            <form id="city-form" class="flex flex-wrap justify-center border-solid border-2 border-black">
                <h2 class="w-full text-center text-lg mt-60 mr-10">Search for a City:</h2>
                <input id="city-input" type="text" class="w-4/5 text-center mt-4 rounded-sm">
                <button id="submit" class="w-4/5 text-center mt-4 rounded-sm">Search</button>
            </form>
            <div class="w-full h-4/5 text-center border-solid border-2 border-black">

            </div>
        </div>
        <div id="api-section" class="h-screen w-3/4 border-solid border-2 border-black"></div>
    </section>
<script src=".//assets/js/script.js"></script>
</body>
</html>
